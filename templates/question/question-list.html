{% extends "base.html" %}

{% block container %}

 <table class="table table-striped">
   <tr>
     <th>Id</th>
     <th>Text</th>
   </tr>
   {% for q in question_list %}
   <tr>
       <td><a href="/question/{{ q.id }}/">{{ q.id }}</a></td>
       <td>{{q.text}}</td>
   </tr>
   {% endfor %}
</table>

{% endblock %}
